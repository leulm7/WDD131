<!-- form-demo.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form-demo.css" />
    <script src="form-demo.js" defer></script>
  </head>
  <body>
    <header><h1>Checkout</h1></header>
    <main>
      <section class="errors"></section>
      <form id="checkoutForm" action="completed.html">

        <label for="fullName">Full Name:</label>
        <input id="fullName" name="fullName" type="text" required placeholder="Enter your name"
        />

        <label for="email">Email:</label>
        <input id="email" name="email" type="text" required placeholder="Enter your email"
        />

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3"></textarea>
        
        <label for="payment">Payment Method:</label>
        <select id="payment" name="payment" type="text" required>

          <option value="">Select a payment method</option>
          <option value="credit">Credit Card</option>
          <option value="paypal">PayPal</option>
        </select>
        <div class="hide">
            <label for="creditcard">Credit Card number:</label>
            <input id="creditcard" name="creditcard" type="text" pattern="[0-9]{16}" placeholder="Enter 16 digits" required/>
        </div>
        <!--make it so it removes the requried attribute for one another -->
        <div class="hide">
            <label for="paypalUser">PayPal Username:</label>
            <input id="paypalUser" name="paypalUser" type="text" required placeholder="Enter PayPal username"/>
        </div>

        <button type="submit">Place Order</button>
      </form>
    </main>
  </body>
</html>
