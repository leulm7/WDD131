<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio of work for Leul.">
    <meta name="author" content="Leul Eshetu">
    <title>Recipes</title>
    <link rel="stylesheet" href="recipes.css">
    <script src="main.js" type="module"></script>
</head>

<body>
    <header>
        <img class= "site_logo" src="images/recipe-book.png" alt= "Recipe book logo"/>
        <h1>Leul's Recipes</h1>
    </header>
    <main>
        <form action="#">
            <div class="search_row">
                <input type="search" id="search" placeholder="Find a recipe">
                <button type="button">
                    <img src="images/search.svg" alt="Search">
                </button>
            </div>
        </form>
        <hr/>
        <article class="recipe">
            <img class="recipe-img" src="images/apple-crisp.jpg" alt="Apple Crisp with Ice Cream in a bowl">

        <div class = "no-img">
            <div class="tag-row">
                <span class="tag">dessert</span>
                <span class="tag">dessert</span>
                <span class="tag">dessert</span>
            </div>
            <h2>Apple Crisp</h2>
            <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star">⭐</span>
                <span aria-hidden="true" class="icon-star-empty">⭐</span>
                <span aria-hidden="true" class="icon-star-empty">☆</span>
            </span>
        </div>  

        </article>
    </main>
    <footer>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <div class="icons">
            <a href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a> 
        </div>
    </footer>
</body>
</html>
